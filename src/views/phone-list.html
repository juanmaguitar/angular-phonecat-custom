<div class="container-fluid">
  <div class="row">
    <form class="col-md-2">
      <!--Sidebar content-->
      <fieldset class="form-group">
        <label>
          <p><span class="glyphicon glyphicon-search"></span> Search:</p>
          <input class="form-control" ng-model="$ctrl.query">
        </label>
        <label class="mt-l">
          <p><span class="glyphicon glyphicon-sort"></span> Sort by:</p>
          <select class="form-control" ng-model="$ctrl.orderProp">
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
          </select>
        </label>
      </fieldset>
    </form>
    <div class="col-md-10">
      <!--Body content-->
      <p>We've found <strong>{{ ($ctrl.phones|filter:$ctrl.query).length }}</strong> devices</p>
      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp">

           <h3 class="mb-m"><a href="#/phones/{{phone.id}}">{{phone.name}}</a></h3>
           <div>
            <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}" class="img-responsive"></a>
            <p>{{phone.snippet}}</p>
          </div>
        </li>
      </ul>

    </div>
  </div>
</div>
